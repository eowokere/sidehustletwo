<title>Registration Form</title>
</head>
<body class="body">
<div class="container">
<div class="card">
<div class="wrapper">
<div class="titleAndSubtitle">
<div class="title">Registration Form</div>
<div class="subTitle">A form to get all your datas for future
reasons</div>
</div>
<form action="" class="cardForm" >
<div class="mainLabelAndInput">
<div class="labelAndInput">
<div class="label">First Name:</div>
<input placeholder="John" required class="input"/>
</div>
<div class="labelAndInput">
<div class="label">Last Name:</div>
<input placeholder="Doe" required class="input"/>
</div>
</div>
<div class="labelAndInput1">
<div class="label">Email:</div>
<input required type="email" placeholder="johndoe@yahoo.com"
class="input"/>
</div>
<div class="mainLabelAndInput">
<div class="labelAndInput">
<div class="label">Gender:</div>
<select class="input">
<option>Male</option>
<option>Female</option>
</select>
</div>
<div class="labelAndInput">
<div class="label">Date of Birth:</div>
<input required type="date" class="input"/>
</div>
</div>
<div class="labelAndInput1">
<div class="label">Phone Number:</div>
<input placeholder="08035368793" required
type="number" class="input"/>
</div>
<div class="labelAndInput1">
<div class="label">Password:</div>
<input required type="password" class="input"/>
</div>
<div class="termsandagree">
<input type="checkbox"/>
<div class="agree">I agree to the terms and conditions</div>
</div>
<input type="submit" value="submit" id="submit button" onclick="alert('success!')">
</form>
</div>
</div>
</body>
</html>
